  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      cursor: default;
    }

    .serif {
      font-family: 'Playfair Display', serif;
    }

    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      pointer-events: none;
      z-index: 9999;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #faf9f6;
    }

    ::-webkit-scrollbar-thumb {
      background: #d1d1d1;
      border-radius: 10px;
    }

    .glass {
      background: rgba(250, 249, 246, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    section {
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease-out;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .scroll-line {
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 1.5s cubic-bezier(0.22, 1, 0.36, 1);
    }

    section.visible .scroll-line {
      transform: scaleX(1);
    }

    @keyframes underline-reveal {
      from {
        transform: scaleX(0);
      }

      to {
        transform: scaleX(1);
      }
    }

    .word-underline {
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .word-underline.revealed {
      transform: scaleX(1);
    }

    /* Animated Inline Underline Loop */
    @keyframes inline-underline-loop {
      0% {
        transform: scaleX(0);
        transform-origin: left;
      }

      40% {
        transform: scaleX(1);
        transform-origin: left;
      }

      50% {
        transform: scaleX(1);
        transform-origin: right;
      }

      90% {
        transform: scaleX(0);
        transform-origin: right;
      }

      100% {
        transform: scaleX(0);
        transform-origin: left;
      }
    }

    .animate-inline-underline {
      position: relative;
      display: inline-block;
    }

    .animate-inline-underline::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: currentColor;
      /* Will be white in dark mode text */
      opacity: 0.8;
      transform: scaleX(0);
      transform-origin: left;
      /* Animation */
      animation: inline-underline-loop 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }
  </style>
